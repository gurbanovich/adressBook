
<div class="generic-container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Create person </span>
		</div>
		<div class="panel-body">
			<div class="formcontainer">
				<form ng-submit="submit()" name="myForm" class="form-horizontal">
					<table class="table table-striped">
						<tr>
							<td>First Name</td>
							<td><input type="text" ng-model="adressBookForm.firstName"
								class="form-control input-sm" placeholder="Enter person's name"
								required ng-minlength="3" /></td>
						</tr>
						<tr>
							<td>Second Name</td>
							<td><input type="text" ng-model="adressBookForm.secondName"
								class="form-control input-sm"
								placeholder="Enter person's surname" required ng-minlength="3" /></td>
						</tr>
						<tr>
							<td>work place</td>
							<td><textarea ng-model="adressBookForm.workPlace"
									class="form-control input-sm"
									placeholder="Enter person's workplace" required
									ng-maxlength="70"></textarea></td>
						</tr>
						<tr>
							<td>adress</td>
							<td><textarea ng-model="adressBookForm.adress"
									class="form-control input-sm"
									placeholder="Enter person'sour adress" required
									ng-maxlength="100"></textarea></td>
						</tr>
						<tr>
							<td>comments</td>
							<td><textarea ng-model="adressBookForm.comments"
									class="form-control input-sm"
									placeholder="Enter person's comments" required
									ng-maxlength="255"></textarea></td>
						</tr>
						<tr>
							<td>phone numbers</td>
							<td><textarea type="list" ng-model="adressBookForm.numbers"
									class="form-control input-sm"
									placeholder="Enter person's numbers" required
									ng-pattern="ctrl.phoneNumbers" ng-list></textarea></td>
						</tr>
						<tr>
							<td>emails</td>
							<td><textarea type="list" ng-model="adressBookForm.emails"
									class="form-control input-sm"
									placeholder="Enter person's emails" required
									ng-pattern="ctrl.emails" ng-list></textarea></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Add"
								class="btn btn-primary btn-sm"
								ng-disabled="myForm.$invalid || myForm.$pristine" />
								<button type="cancel" class="btn btn-danger custom-width"
									onclick="javascript:window.location='#/list';">Cancel</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
